<html>

    <title>Password generator</title>
    <link rel="stylesheet" href="./index.css" />
  </head>

      <h2>Generate a</h2>

        <p class="one-gen" id="password2-el"></p>
      </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
